<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>София</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* Container for iframe - like WOW Agent videoContainer */
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        /* iframe styles - like WOW Agent video element */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe
            src="https://embed.liveavatar.com/v1/75a46dbd-c33b-434b-812f-c60ee5bf4b27"
                            allow="camera *; microphone *; autoplay *; encrypted-media *; fullscreen *"
            allowfullscreen
            title="LiveAvatar Embed">
        </iframe>
    </div>

    <script>
        // Telegram Web App expansion
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand(); // Expand to full height
            tg.enableClosingConfirmation();
        }
    </script>
</body>
</html>
