<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>София</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

                /* Mobile full screen */
                @media (max-width: 768px) {
                                body, html {
                                                    margin: 0;
                                                    padding: 0;
                                                    height: 100vh;
                                                    width: 100vw;
                                                }

                                iframe {
                                                    position: fixed !important;
                                                    top: 0 !important;
                                                    left: 0 !important;
                                                    width: 100vw !important;
                                                    height: 100vh !important;
                                                    border: none !important;
                                                }
                            }
    </style>
</head>
<body>
    <iframe 
        src="https://embed.liveavatar.com/v1/75a46dbd-c33b-434b-812f-c60ee5bf4b27" 
        allow="microphone" 
        title="LiveAvatar Embed">
    </iframe>
</body>
</html>
