<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>София</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile full screen */
        @media (max-width: 768px) {
            body, html {
                margin: 0;
                padding: 0;
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile */
                width: 100vw;
                position: relative;
            }

            iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                min-height: 100vh;
                min-height: 100dvh; /* Dynamic viewport height */
                border: none;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <iframe
        src="https://embed.liveavatar.com/v1/75a46dbd-c33b-434b-812f-c60ee5bf4b27"
        allowfullscreen
        title="LiveAvatar Embed">
    </iframe>
</body>
</html>
